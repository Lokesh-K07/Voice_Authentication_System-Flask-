<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Voice Authentication</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Login</h1>
        <button id="theme-toggle">ðŸŒ™</button>
    </header>
    <main>
        <div class="form-container">
            <form id="loginForm">
                <h2>Login</h2>
                <input type="text" id="user_id" name="user_id" placeholder="User ID" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
                <button type="button" class="cancel-btn" onclick="handleCancel('')">Cancel</button>
                <p id="login-message"></p>
                <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
            </form>

            <div id="questionsSection" style="display: none;">
                <h2>Answer Security Questions</h2>
                <form id="verifyForm">
                    <input type="hidden" id="verify_user_id" name="user_id">
                    <input type="hidden" id="verify_password" name="password">
                    <div id="questions"></div>
                    <button type="submit" class="btn">Verify</button>
                    <button type="button" class="cancel-btn" onclick="handleCancel('questionsSection')">Cancel</button>
                    <p id="verify-message"></p>
                </form>
            </div>
        </div>
        <div id="loading-screen" style="display: none;">
            <div class="spinner"></div>
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
