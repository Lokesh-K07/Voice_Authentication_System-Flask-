<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Voice Authentication</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Forgot Password</h1>
        <button id="theme-toggle">ðŸŒ™</button>
    </header>
    <main>
        <div class="form-container">
            <form id="forgotPasswordForm">
                <h2>Enter User ID</h2>
                <input type="text" id="user_id" name="user_id" placeholder="User ID" required>
                <button type="submit" class="btn">Next</button>
                <button type="button" class="cancel-btn" onclick="handleCancel('')">Cancel</button>
                <p id="forgot-message"></p>
            </form>

            <div id="questionsSection" style="display: none;">
                <h2>Answer Security Questions</h2>
                <form id="forgotVerifyForm">
                    <input type="hidden" id="verify_user_id" name="user_id">
                    <div id="questions"></div>
                    <button type="submit" class="btn">Verify</button>
                    <button type="button" class="cancel-btn" onclick="handleCancel('questionsSection')">Cancel</button>
                    <p id="verify-message"></p>
                </form>
            </div>

            <div id="resetPasswordSection" style="display: none;">
                <h2>Reset Password</h2>
                <form id="resetForm">
                    <input type="hidden" id="reset_user_id" name="user_id">
                    <input type="password" id="new_password" name="new_password" placeholder="New Password (8+ chars, 1 uppercase, 1 lowercase, 1 special char, 1 number)" required>
                    <input type="password" id="confirm_new_password" name="confirm_new_password" placeholder="Confirm New Password" required>
                    <button type="submit" class="btn">Reset Password</button>
                    <button type="button" class="cancel-btn" onclick="handleCancel('resetPasswordSection')">Cancel</button>
                    <p id="reset-message"></p>
                </form>
            </div>
        </div>
        <div id="loading-screen" style="display: none;">
            <div class="spinner"></div>
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
